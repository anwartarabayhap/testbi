<!DOCTYPE html>
<html>
<head>
    <title>Tableau Visualization</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Disable scrolling */
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
        }
        #vizWrapper {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        #vizContainer {
            width: 100%;
            max-width: 1200px; /* Limit maximum width */
            height: auto;
            position: relative;
        }
    </style>
</head>
<body>
    <div id="vizWrapper">
        <div id="vizContainer"></div>
    </div>
    <script type="text/javascript" src="https://public.tableau.com/javascripts/api/tableau-2.min.js"></script>
    <script type="text/javascript">
        function initViz() {
            var containerDiv = document.getElementById("vizContainer"),
            url = "https://public.tableau.com/views/ZainBYOP-weekly/Dashboard1?:showAppBanner=false&:showVizHome=no&:embed=true&:showShareOptions=false&:origin=viz_share_link&:showShareOptions=false&:showDownload=false",
            options = {
                hideTabs: true,
                hideToolbar: true,
                width: containerDiv.offsetWidth + 'px',
                height: containerDiv.offsetHeight + 'px',
                onFirstInteractive: function() {
                    containerDiv.style.zoom = 1; /* Disable zoom scroll */
                }
            };

            var viz = new tableau.Viz(containerDiv, url, options);
        }

        // Handle resizing
        window.onresize = function() {
            document.getElementById("vizContainer").innerHTML = "";
            initViz();
        };

        window.onload = initViz;
    </script>
</body>
</html>
