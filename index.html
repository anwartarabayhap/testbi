<!DOCTYPE html>
<html>
<head>
    <title>Tableau Visualization</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #vizWrapper {
            width: 100%;
            height: 100%;
            position: relative;
        }
        #vizContainer {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <div id="vizWrapper">
        <div id="vizContainer"></div>
    </div>
    <script type="text/javascript" src="https://public.tableau.com/javascripts/api/tableau-2.min.js"></script>
    <script type="text/javascript">
        function initViz() {
            var containerDiv = document.getElementById("vizContainer"),
            url = "https://public.tableau.com/views/ZainBYOP-weekly/Dashboard1?:showAppBanner=false&:showVizHome=no&:embed=true&:showShareOptions=false&:origin=viz_share_link&:showShareOptions=false&:showDownload=false",
            options = {
                hideTabs: true,
                hideToolbar: true,
                width: containerDiv.offsetWidth + 'px',
                height: containerDiv.offsetHeight + 'px'
            };

            var viz = new tableau.Viz(containerDiv, url, options);
        }
        
        // Reinitialize Tableau visualization on window resize
        window.onresize = function() {
            document.getElementById("vizContainer").innerHTML = "";
            initViz();
        };
        
        window.onload = initViz;
    </script>
</body>
</html>
